<div class="row content-header">
    <h1>{{ $ctrl.advertisement.title}}</h1>
</div>
<div class="bar"></div>
<div class="content">
    <div class="adv-header">
        <h3 class="col-xs-8 col-lg-10 "><b>{{ $ctrl.advertisement.title }}</b></h3>
        <h3 class="col-xs-4 col-lg-2">{{ $ctrl.advertisement.type }}</h3>
    </div>
    <div class="bar"></div>

    <div class="adv-content">
        <span >{{ $ctrl.advertisement.content }}</span>
    </div>

    <div class="photo" ng-repeat="photo in $ctrl.photos">
        <img src="attachments/{{$ctrl.advertisement.id}}/{{photo}}" style="width:200px;height:200px;">
    </div>
    <div class="bar"></div>
    <div class="adv-footer">
        <span class="{{cat}} ico inline content-footer" ng-repeat="cat in $ctrl.advertisement.categories">
        </span>
    </div>

</div>
