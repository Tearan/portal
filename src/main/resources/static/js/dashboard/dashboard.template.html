<div>
    <div class="row content-header">
        <h1>dashboard</h1>
    </div>

    <div class="bar"></div><!--ToDo do zmiany -->

    <div class="row content-search">
        <div class="inline">
        <span>Search by title</span>
        <input type="search" ng-model="$ctrl.search.title" placeholder="title">
        </div>
        <div class="inline">
            <span>Search by type</span>
            <select  ng-model="$ctrl.search.type" >
                <option value="">All</option>
                <option ng-repeat="type in $ctrl.types " value="{{type}}">{{ type }} </option>
            </select>
        </div>
    </div>
    <div class="bar"></div><!--ToDo do zmiany -->
    <div class="">
        <div class="row">
            <div ng-repeat="adv in $ctrl.listAdv | filter:$ctrl.search" class="col-xs-6 col-lg-4">
                <div class=" advertisement">
                    <h2><a href="#!/adv/detail/{{ adv.id }}">{{ adv.title}}</a></h2>
                    <div class="bar"></div>

                    <div class="adv-content-small">
                        <span>{{ adv.content | limitTo: 130}}</span>
                    </div>
                    <div class="bar"></div>

                    <div class="adv-footer">
                        <span>
                            <b>{{ adv.type }}</b>
                        </span>
                        <div class="categories-small">
                            <span ng-repeat="cat in adv.categories" class="{{cat}} ico inline content-footer small-category" >
                            </span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
